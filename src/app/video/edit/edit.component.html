<!-- Edit Modal -->
<app-modal modalID="editClip">
  <p class="text-2xl font-bold">Editar Pessoa</p>
  <app-alert *ngIf="showAlert" [color]="alertColor">
    <p>{{ alertMsg }}</p>
  </app-alert>
  <!-- Form -->
  <form [formGroup]="editForm" (ngSubmit)="submit()">
    <!-- Title -->
    <div class="mt-4">
      <label class="block text-xl mb-4">Nome Completo</label>
      <app-input [control]="nomeCompleto" placeholder="Enter Title"></app-input>
    </div>

    <!-- login -->
    <div class="mt-4">
      <label class="block text-xl mb-4">Login</label>
      <app-input [control]="login" placeholder="Enter Title"></app-input>
    </div>

    <!-- cpf -->
    <div class="mt-4">
      <label class="block text-xl mb-4">cpf</label>
      <app-input
        [control]="cpf"
        placeholder="Insira o cpf"
        format="000.000.000-00"
      ></app-input>
    </div>

    <div class="mt-4 text-right">
      <button
        type="submit"
        [disabled]="inSubmission"
        [ngClass]="{
          'opacity-50': inSubmission,
          'hover:bg-indigo-700': !inSubmission
        }"
        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none"
      >
        Editar
      </button>
    </div>
  </form>
</app-modal>
